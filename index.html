<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	
		<!-- Container Start -->
		<div class="container">
			
			<!-- Login Page Form Start -->
			<div class="login-form">
				<img src="images/avater.png" class="img-fluid" alt="avater-img">
				<h2>Admin Login</h2>
				<!-- Admin Email  -->
				<div class="form-group">
					<label>Email ID / Username <span>*</span></label>
					<input type="email" name="email" placeholder="Email Address" class="form-control">
				</div>
				<!-- Admin Password -->
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" placeholder="Password" class="form-control">
				</div>
				<!-- Login Button -->
				<div class="form-group">
					<button type="submit" class="btn-primary">Login</button>
				</div>
				<!-- Forget Password / Create Account -->
				<ul class="other-info">
					<li>Forget Your Password? <a href="forget-password.html">Click Here</a></li>
					<li>Are you new Member? <a href="register.html">Register Here</a></li>
				</ul>
			</div>
			<!-- Login Page Form End -->

		</div>
		<!-- Container End -->



	</body>
</html>
